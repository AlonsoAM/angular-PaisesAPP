<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar país..."
    ></app-pais-input>
    <ul *ngIf="mostrarSugerencias" class="list-group">
      <li
        class="list-group-item list-group-item-action"
        *ngFor="let pais of paisesSugeridos"
      >
        <a [routerLink]="['/pais', pais.cca2]" class="nav-link">{{
          pais.name.common
        }}</a>
      </li>
      <li
        class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)"
      >
        <a class="nav-link">Buscar "{{ termino }}"</a>
      </li>
    </ul>
  </div>
</div>
<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontróo nada con el término {{ termino }}
</div>
<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
